# cm-md-editor

This is a minimal **markdown editor** which is used in chessmail.de.

## Key features

- Runs in a simple textarea
- Is a vanilla JavaScript module, without dependencies
- Supports outlines with tab and shift-tab to indent and outdent
- Supports **bold** text with command-b/ctrl-b
- Supports _italic_ text with command-i/ctrl-i
- It is…
    - lightweight
    - easy to use
    - fast

☝️ [Check out the Demo page](https://shaack.com/projekte/cm-md-editor/)
